<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DraftStone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="header">

  </header>

  <main id="main" class="flex">
      <div class="x-squish"></div>
      <div id="container" class="flex">
        <div id="left">
          <div class="y-squish">
          </div>

          <div id="card-display" class="card-deck flex">

            <div class="card center">
              <div class="card-body flex-col">
                <button class="imgbtn">
                  <img class="responsive" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_751.png" alt="">
                </button>
                <button class="xbtn center">
                  <img src="redbtn.png" class="responsive" alt="">
                </button>
              </div>
            </div>

            <div class="card center">
              <div class="card-body flex-col">
                <button class="imgbtn">
                  <img class="responsive" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_751.png" alt="">
                </button>
                <button class="xbtn center">
                  <img src="redbtn.png" class="responsive" alt="">
                </button>
              </div>
            </div>

            <div class="card center">
              <div class="card-body flex-col">
                <button class="imgbtn">
                  <img class="responsive" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_751.png" alt="">
                </button>
                <button class="xbtn center">
                  <img src="redbtn.png" class="responsive" alt="">
                </button>
              </div>
            </div>

          </div>

          <div class="y-squish">
          </div>
        </div>

        <div id="right">
          <div class="y-squish">
          </div>

          <div id="deck-display" class="card-deck flex">

          </div>

        </div>
      </div>
    </main>


  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</body>
</html>
