<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DraftStone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ STICKY HEADER ~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <header id="header">
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
      <div class="row flex">
        <div class="col-xs-6">
          <h2 class="draftstone-text">DraftStone</h2>
        </div>
        <div class="col-xs-6 flex-end flex-col">
          <button type="button" class="btn btn-default navbar-btn nav-btn flex-end">Instructions</button>
        </div>
      </div>
    </nav>
  </header>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ MAIN ~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <main id="main" class="flex">
      <div class="x-squish"></div>

      <!-- ~~ CONTAINER ~~ -->

      <div id="container" class="flex">

        <!-- ~~ LEFT CARD ~~ -->

        <div id="left">
          <div class="y-squish">
          </div>

          <!-- ~~ CARD DISPLAY ~~ -->

          <div id="card-display" class="card-deck flex">

            <div class="card center">
              <div class="card-body flex-col">
                <button class="imgbtn">
                  <div id="img0">
                    <img class="responsive" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_751.png" alt="">
                  </div>
                </button>
                <button class="xbtn center">
                    <img src="redbtn.png" class="responsive" alt="">
                </button>
              </div>
            </div>

            <div class="card center">
              <div class="card-body flex-col">
                <button class="imgbtn">
                  <div id="img1">
                    <img class="responsive" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_751.png" alt="">
                  </div>
                </button>
                <button class="xbtn center">
                  <img src="redbtn.png" class="responsive" alt="">
                </button>
              </div>
            </div>

            <div class="card center">
              <div class="card-body flex-col">
                <button class="imgbtn">
                  <div id="img2">
                    <img class="responsive" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_751.png" alt="">
                  </div>
                </button>
                <button class="xbtn center">
                  <img src="redbtn.png" class="responsive" alt="">
                </button>
              </div>
            </div>

          </div>
          <div class="y-squish">
          </div>
        </div>

        <!-- ~~ RIGHT CARD ~~ -->

        <div id="right">
          <div class="y-squish">
          </div>

          <!-- ~~ DECK DISPLAY ~~ -->

          <div id="deck-display" class="card-deck flex">
            <div id="card-cost">
              <!-- <div class="flex">

              </div> -->
            </div>

            <div id="card-name">
              <!-- <div class="flex">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>


  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</body>
</html>
