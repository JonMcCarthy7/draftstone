<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DraftStone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<header id="header">
  <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
    <div class="row flex">
      <div class="col-xs-6">
        <a href="./index.html" class="draftstone-link"><h2 class="draftstone-text">DraftStone</h2></a>
      </div>
      <div class="col-xs-6 flex-end flex-col">
        <button type="button" class="btn btn-default navbar-btn nav-btn flex-end" data-toggle="modal" data-target="#exampleModalLong">Instructions</button>
      </div>
    </div>
  </nav>
</header>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ MAIN ~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <main id="main" class="flex">
      <div class="x-squish"></div>

      <!-- ~~ CONTAINER ~~ -->

      <div id="container" class="flex">

        <!-- ~~ LEFT CARD ~~ -->

        <div id="left">
          <div class="y-squish">
          </div>

          <!-- ~~ DRAFT DISPLAY ~~ -->

          <div id="card-display" class="card-deck flex-col">
            <div class="text-center flow-text flex">
              <div class="rarity-filter">
                <h4>Filter By Rarity</h4>
                <br>
                <h5>Legendary</h5>
                <h5>Epic</h5>
                <h5>Rare</h5>
                <h5>Common</h5>
              </div>
              <div class="type-filter">
                <h4>Filter By Type</h4>
                <br>
                <h5>Minion</h5>
                <h5>Spell</h5>
                <h5>Weapon</h5>
              </div>
            </div>
            <div class="flex-col flex-justify center">
              <a href="/Users/Sean/Desktop/Galvanize/draftstone/draft.html"><button type="button" class="btn btn-primary btn-lg draft-btn">Start Draft</button></a>
              <p class="center">click button to start your custom draft</p>
            </div>
          </div>

          <div class="y-squish">
          </div>
        </div>

        <!-- ~~ RIGHT CARD ~~ -->

        <div id="right">
          <div class="y-squish">
          </div>

          <!-- ~~ DECK DISPLAY ~~ -->

          <div id="deck-display" class="card-deck flex">
            <div id="card-cost">
              <!-- <div class="flex">

              </div> -->
            </div>

            <div id="card-name">
              <!-- <div class="flex">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>


  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</body>
</html>
